<html>
<head>
    <tittle>form program in html</tittle>
    </head>
<body bgcolor="yellow">
    <form>
        <center><marrquee>Student bio data form</marrquee></center>
        <hr/><!--self closing tag-->
        <br><br>
        <label for="name">Student Name</label>
        <input type="text"name="studentName"placeholder="enter studentName"required/>
        <br/><!--self closing tag-->
        <label for="password">Student password</label>
        <input type="password"name="password"placeholder="enter password"required/>
        <br/>
        Student Email<input type="email"name="email"/>
        <br>
        Student Gender:
        <input type="radio"name="r1">Male</input>
        <input type="radio"name="r1">female</input>
        <input type="radio"name="r1">others</input>
        <br/>
        Date of Birth:
        <input type="date"/>
        <br/>
        Annual Income<input type="number" placeholder="annual income"required/>
        <br/>
        select joining course:
        <input type="checkbox">CSE</input>
        <input type="checkbox">ECE</input>
        <input type="checkbox">EEE</input>
        <br/>
        Student Address:
        <textarea rows="S"color="10"></textarea>
        <br/>
        Intreseted games:
        <select>
            <option>cricket</option>
            <option>volleyball</option>
            <option>tennis</option>
            <option>chess</option>
        </select>
        <input type="button"value="submit"/>
        <input type="reset"value="reset"/>
    </form>
</body>
</html>
